<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragnohacks</title>
</head>
<body>
    <div class="drawing">
        <div class="canvas-container">
            <canvas class="canvas item-1"></canvas>
            <canvas class="canvas item-2"></canvas>
            <canvas class="canvas item-3"></canvas>
            <canvas class="canvas item-4"></canvas>
        </div>
        <!-- <div class="images"> -->
        <img src="images/dinos/1.png" alt="dino-1" class="image-1">
        <img src="images/dinos/2.png" alt="dino-2" class="image-2">
        <img src="images/dinos/3.png" alt="dino-3" class="image-3">
        <img src="images/dinos/4.png" alt="dino-4" class="image-4">
        <!-- </div> -->
    </div>
    <div class="text">
        <h1>Ragnohacks</h1>
        <form action="submit">
            <input type="email" placeholder="Enter your email" name="email" autocomplete="false" required>
            <button type="submit">Submit</button>
        </form>
        <a href="mailto:team@ragnohacks.ca" id="sponsorus">
            <img src="images/sponsorus.png" alt="Sponsor us" width="400vw";>
        </a>
        <img src="images/dinos/3.png" alt="dino-3" class="image-3 mobile-images">
        <img src="images/dinos/4.png" alt="dino-4" class="image-4 mobile-images">
        <canvas id="canvas" class="canvas item-1 mobile-images"></canvas>
    </div>
</body>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
</html>
